<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animales en investigación</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


  <link rel="stylesheet" href="assets/css/estilos.css" />
</head>

<body>



  <div class="row">
    <div class="col-12 card col-sm-7 text-center p-4 formulario shadow-lg " id="Tabla">
      <h3 class="text-white">Animales en investigación</h3>
      <hr class="my-0  w-75 mx-auto" />

      <div id="Animales" class="vista_animales bg-dark my-3 p-3 d-flex d-block align-items-start justify-content-start flex-wrap "></div>
    </div>



    <div class="card col-12 col-sm-4  text-white offset-1 shadow-lg formulario">
      <div class="card-body">
        <form id="formulario">
          <h5 class="card-title  text-center">Registrar animal en:</h5>
          <h6 class="card-subtitle mb-2 text-white text-center">
            Ingrese los datos del animal
          </h6>
          <hr />
          <div class="card-text my-3">

            <!-- -------------------------------------------------------------------------------------- -->
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre del animal:</label>
              <select class="form-control bg-dark text-white" id="animal" required>
                <option disabled selected>Seleccione un animal</option>
                <option value="Leon">León</option>
                <option value="Lobo">Lobo</option>
                <option value="Oso">Oso</option>
                <option value="Serpiente">Serpiente</option>
                <option value="Aguila">Águila</option>
              </select>
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Años de edad estimados:</label>
              <select class="form-control bg-dark text-white" id="edad" required>
                <option disabled selected>Seleccione un rango de años</option>

                <option value="0 - 1 años">0 - 1 años</option>
                <option value="1 - 3 años">1 - 3 años</option>
                <option value="3 - 5 años">3 - 5 años</option>
                <option value="5 - 8 años">5 - 8 años</option>
                <option value="8 - 10 años">8 - 10 años</option>
                <option value="Más de 10 años">Más de 10 años</option>
              </select>
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Comentarios:</label>
              <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios" required></textarea>
            </div>


            <div class="card contenedor_img " id="contenedor_imagen">
              <!-- <div id="preview"></div> -->
              <!-- <div class="contenerdor_img " id="contenerdor_imagen"> -->

              <img src="assets/imgs/Default.jpg" class="contenedor_img " alt="">

            </div>



          </div>
      </div>
      <button class=" d-block btn btn-primary" id="btnRegistrar" type="submit">Agregar</button>
      <!-- <btn class="btn btn-light d-block" id="btnRegistrar">Agregar</btn> -->


      <br>
      </form>
    </div>
  </div>
  </div>



  <audio id="player" class="d-none"></audio>

  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>
