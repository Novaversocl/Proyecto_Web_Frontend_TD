<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Finales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container mb-4">
      <h1 class="mt-3">Notas Finales</h1>
      <dl class="row">
        <dt class="col-3">Nombre:</dt>
        <dd class="col-9" id="nombre"></dd>
        <dt class="col-3">Carrera:</dt>
        <dd class="col-9" id="carrera"></dd>
      </dl>
    </div>
    <section class="container mt-3">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Ramo</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">HTML</th>
            <td id="html1"></td>
            <td id="html2"></td>
            <td id="html3"></td>
            <td id="promedioHtml"></td>
          </tr>
          <tr>
            <th scope="row">CSS</th>
            <td id="css1"></td>
            <td id="css2"></td>
            <td id="css3"></td>
            <td id="promedioCss"></td>
          </tr>
          <tr>
            <th scope="row">JavaScript</th>
            <td id="js1"></td>
            <td id="js2"></td>
            <td id="js3"></td>
            <td id="promedioJs"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
