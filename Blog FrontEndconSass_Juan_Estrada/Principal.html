<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS-->
    <link rel="stylesheet" href="assets/sass/main.css">
    <!-- Poppins - getter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Blog FrontEnd</title>
</head>

<body>

    <header class="adl">
        <img src="./assets/img/adl.png" alt="" class="adl__logo">
        <h1 class="adl__title">Blog FrontEnd</h1>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="center-image">
                <img src="./assets/img/css.png" alt="Central Image">
            </div>
            <h1>Bienvenido al Blog FrontEnd</h1>
            <p>Descubre las últimas novedades en desarrollo web</p>
            <a href="#" class="btn">Leer más</a>
        </section>

        <!-- Posts Section -->
        <section class="posts-section">
            <h2 class="section-title">Novedades</h2>
            <div class="post-grid">
                <div class="post">
                    <img src="./assets/img/bootstrap.png" alt="Bootstrap" class="post__img">
                    <p class="post__date">24 Noviembre, 2022</p>
                    <h3 class="post__title">Modifica el tema de Bootstrap con variables CSS</h3>
                    <div class="dlatam">
                        <img src="./assets/img/adl.png" alt="" class="dlatam__logo">
                        <p class="dlatam__text">Desafío Latam</p>
                    </div>
                </div>
                <!-- Repite el bloque de post para los otros dos posts -->
            </div>
        </section>

        <!-- Popular Section -->
        <section class="popular-section">
            <h2 class="section-title">Populares</h2>
            <div class="horizontal-images">
                <img src="./assets/img/vue-components.png" alt="Vue Components" class="horizontal-image">
                <img src="./assets/img/api-js.png" alt="API JS" class="horizontal-image">
                <img src="./assets/img/sass.jpg" alt="SASS" class="horizontal-image">
            </div>
        </section>
    </main>

    <footer class="adl">
        <img src="./assets/img/adl.png" alt="" class="adl__logo">
        <h1 class="adl__title">Blog FrontEnd</h1>
    </footer>
</body>

</html>
