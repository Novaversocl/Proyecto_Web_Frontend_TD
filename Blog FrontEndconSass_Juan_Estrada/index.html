<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS-->
    <link rel="stylesheet" href="assets/sass/main.css">
    <!-- Poppins - getter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Blog FrontEnd</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/adl.png" alt="Logo Front End" class="logo__img">
                <h1 class="logo__text">Blog Front End</h1>
            </div>
        </div>
    </header>



    <section class="form-registro">
        <div class="form-registro__container">
            <h2 class="form-registro__title">Regístrate es!Gratis¡</h2>
            <br>
    
          
            <form action="#">

                <div class="form-formulario-registro">
                
                    <input class="form-formulario-registro__input" type="text" placeholder="Nombre">
                    <br>
                    <input class="form-formulario-registro__input" type="text" placeholder="Apellido">
                    <br>
                    <input class="form-formulario-registro__input" type="email" placeholder="Emaill">
                    <br> <!--Esto lo van a ver, pero no es la mejor práctica-->
                    <input class="form-formulario-registro__input" type="password" placeholder="Contraseña">
                    <br>
                    <input class="form-formulario-registro__input" type="password" placeholder="Confirma tu contraseña">
                    <br>
                    <button class="form-formulario-registro__button">Crea tu Cuenta</button>
<br>
                    <button class="form-formulario-registro__button-google">

                        <br>
                        <img src="assets/img/GoogleLogo.svg" alt="logo de Google" class="">Registrate con Google 
                    </button>


                </div>
    
            
                <p class="form-registro__register">¿ya tienes una cuenta? <a href="login.html" class="form-registro__register-link">Inicia Sesión</a></p>
        </div>
        
        </form>

    </section>
    
</body>
</html>
